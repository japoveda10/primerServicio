<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Primer Servicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Primer Servicio</h1>
    <p>Dale una oportunidad al tenis</p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-7 welcomeMessage">
        <h2>Bienvenido</h2>
        <p class="parrafo">Primer Servicio no pretende que te conviertas en un super fanático al tenis,
          pero que sí le des una oportunidad!
        </p>
      </div>
      <div class="col-sm-5 welcomeVideo">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/Xt7xZiXvB20" frameborder=0 allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <div class="container-fluid bg-grey">
    <div class="row">
      <div class="col-sm-8">
        <h2>¿Porqué jugar al tenis?</h2>
        <ol>
          <li class="parrafo">Bueno para la salud</li>
        </ol>
      </div>
      <div class="col-sm-4">
        <span><img src="images/tennisBall.png" height=150px width=150px></span>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="text-center">
      <h2 id="tituloJugar">¿Qué necesito para jugar?</h2>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h1>Raqueta</h1>
          </div>
          <div class="panel-body">
            <img src="images/tennisRacquet.png" height=200px, width=200px>
          </div>
          <div class="panel-footer">
            <button class="btn btn-lg">Buscar raquetas</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h1>Ropa deportiva</h1>
          </div>
          <div class="panel-body">
            <img src="images/tennisPlayer.jpg" height=200px, width=150px>
          </div>
          <div class="panel-footer">
            <button class="btn btn-lg">Buscar ropa deportiva</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default text-center">
          <div class="panel-heading">
            <h1>Agua</h1>
          </div>
          <div class="panel-body">
            <img src="images/waterBottle.png" height=200px, width=150px>
          </div>
          <div class="panel-footer">
            <button class="btn btn-lg">¿Porqué agua?</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
